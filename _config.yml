# Jekyll
theme: linkhub-jekyll-theme
name: Maya Hanyu
description: Software Engineer

badge:
  enable: false

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "assets/files"
    values:
      file: true

# Exclude
exclude: [README.md, Gemfile.lock, .jekyll-cache/, .github/, CHANGELOG.md, Gemfile]
